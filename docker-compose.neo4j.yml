services:
  neo4j:
    image: neo4j:5.20
    container_name: neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      # Set admin user and password (override by exporting NEO4J_AUTH)
      - NEO4J_AUTH=${NEO4J_AUTH:-neo4j/passw0rd}
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes

      # Enable APOC plugin and allow APOC procedures
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      # Often useful when using APOC file import/export utilities
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true

      # Optional tuning (uncomment and adjust as needed)
      # - NEO4J_server_memory_pagecache_size=2G
      # - NEO4J_server_memory_heap_initial__size=1G
      # - NEO4J_server_memory_heap_max__size=2G

    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/import
      - neo4j_plugins:/plugins

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:


